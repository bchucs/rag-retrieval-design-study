# Experiment 4: Indexing Strategy (Engineering Optimization)
# Configuration: IVF index with balanced settings
# Research Question: Balanced latency-accuracy tradeoff

experiment_name: "exp3_index_ivf_balanced"

# Data configuration
data:
  corpus: "arxiv_cs"
  data_dir: "data/raw"

# Chunking configuration (keep constant for Experiment 4)
chunking:
  chunk_size: 512  # tokens
  overlap: 0  # tokens
  encoding_name: "cl100k_base"

# Embedding configuration (fixed across all experiments)
embedding:
  model_name: "sentence-transformers/multi-qa-MiniLM-L6-cos-v1"
  batch_size: 32
  cache_dir: null

# Indexing configuration - EXPERIMENTAL VARIABLE
indexing:
  index_type: "ivf"  # Approximate search with clusters
  n_clusters: 100  # Moderate clustering
  nprobe: 10  # Balance between speed and accuracy

# Retrieval configuration (keep constant for Experiment 4)
retrieval:
  top_k: 5
  distance_threshold: null

# Generation configuration (fixed across all experiments)
generation:
  model_name: "gpt-4o-mini"
  temperature: 0.0
  max_tokens: 500

# Evaluation configuration
evaluation:
  questions_file: "data/questions/eval_questions.json"
  output_dir: "results"
